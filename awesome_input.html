<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * This is all used meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a project for training in HTML, CSS and JavaScript">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, JS, Fontawesome">
    <meta name="author" content="Khaled Mohamed">

    <link rel="shortcut icon" href="imgs/svg/js-brands.svg" type="image/x-icon">

    <title>Projects | Awesome Input</title>

    <!-- * There are all Main css files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/my-fonts.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- * There are all css used -->
    <link rel="stylesheet" href="css/awesome_input.css">
</head>

<body>
    <form class="my-form" id="myForm" autocomplete="off">
        <div class="my-form__control">
            <input type="text" name="username" id="userName" required>
            <label for="userName">
                <span style="transition-delay: 0ms;">U</span>
                <span style="transition-delay: 40ms;">s</span>
                <span style="transition-delay: 80ms;">e</span>
                <span style="transition-delay: 120ms;">r</span>
                <span style="transition-delay: 160ms;">n</span>
                <span style="transition-delay: 200ms;">a</span>
                <span style="transition-delay: 240ms;">m</span>
                <span style="transition-delay: 280ms;">e</span>
            </label>
        </div> <!-- ./my-form__control -->

        <div class="my-form__control">
            <input type="password" name="password" id="password">
            <label for="password">
                <span style="transition-delay: 0ms;">P</span>
                <span style="transition-delay: 40ms;">a</span>
                <span style="transition-delay: 80ms;">s</span>
                <span style="transition-delay: 120ms;">s</span>
                <span style="transition-delay: 160ms;">w</span>
                <span style="transition-delay: 200ms;">o</span>
                <span style="transition-delay: 240ms;">r</span>
                <span style="transition-delay: 280ms;">d</span>
            </label>
        </div> <!-- ./my-form__control -->

        <button id="myBtn" class="my-form__btn">log in</button>
    </form> <!-- ./my-form -->

    <script src="js/awesome_input.js"></script>
</body>

</html>
