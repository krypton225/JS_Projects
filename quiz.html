<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.min.css">

    <!-- * There are all css used -->

<body>
    <section class="quiz" id="quiz">
        <div class="quiz__content">
            <div class="quiz__content__header">
                <h3 id="question" class="quiz__content__header__question"></h3>
            </div> <!-- ./quiz__content__header -->

            <ul class="quiz__content__answers">
                <li class="quiz__content__answers__item">
                    <input id="first" type="radio" name="answers">
                    <label id="firstLabel" for="first"></label>
                </li> <!-- ./quiz__content__answers__item -->

                <li class="quiz__content__answers__item">
                    <input id="second" type="radio" name="answers">
                    <label id="secondLabel" for="second"></label>
                </li> <!-- ./quiz__content__answers__item -->

                <li class="quiz__content__answers__item">
                    <input id="third" type="radio" name="answers">
                    <label id="thirdLabel" for="third"></label>
                </li> <!-- ./quiz__content__answers__item -->

                <li class="quiz__content__answers__item">
                    <input id="fourth" type="radio" name="answers">
                    <label id="fourthLabel" for="fourth"></label>
                </li> <!-- ./quiz__content__answers__item -->
            </ul> <!-- ./quiz__content__answers__list -->

            <button type="submit" class="submit" id="submit">submit</button>
        </div> <!-- ./quiz__content -->
    </section> <!-- ./quiz -->
    <script src="js/quiz.js"></script>
</body>

</html>
