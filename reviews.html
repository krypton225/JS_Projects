<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * This is all used meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, JS, Fontawesome">

    <link rel="shortcut icon" href="imgs/svg/js-brands.svg" type="image/x-icon">

    <title>Projects | Home Page</title>

    <!-- * There are all Main css files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/my-fonts.css">

    <!-- * There are all css used -->
    <link rel="stylesheet" href="css/reviews.css">

<body>

    <section class="reviews" id="reviews">
        <h3 class="reviews__title">my reviews</h3>

        <div class="reviews__container">
            <div class="reviews__container__img">
                <img id="containerImage" src="imgs/man-1.jpg" alt="Man">
            </div> <!-- ./reviews__container__img -->
            <p class="reviews__container__name" id="personName">John Doe 1</p>
            <p class="reviews__container__job" id="personJob">Software Engineer</p>
            <p class="reviews__container__info" id="infoPerson">
                First, Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa dolore provident.
            </p> <!-- ./reviews__container__info -->
        </div> <!-- ./reviews__container -->

        <div class="reviews__btns" id="reviewsBtns">
            <button class="reviews__btn__pre" id="preBtn">
                <i class="fas fa-arrow-left"></i>
            </button> <!-- ./reviews__btn__pre -->
            <button class="reviews__btn__next" id="nextBtn">
                <i class="fas fa-arrow-right"></i>
            </button> <!-- ./reviews__btn__next -->
        </div> <!-- ./reviews__btns -->
    </section> <!-- ./reviews -->

    <!-- * Scripts -->
    <script src="js/reviews.js"></script>
</body>

</html>
